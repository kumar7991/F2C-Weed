c{% extends 'payment/base.html' %}
{% block content %}
<style>
    .main-container {
        text-align: center;
        margin-top: 90px;
    }
</style>
<div class=' main-container'>
    <form method="POST">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
            var options = {
                key: "{{razorpay_key}}",
                amount: "{{order.amount}}",
                currency: "INR",
                name: "{{order.name}}",
                description: "Test Transaction",
                image: "https://imgur.com/NOWiBu9",
                order_id: "{{order.provider_order_id}}",
                callback_url: "{{callback_url}}",
                redirect: true,
                prefill: {
                    "name": "Rakesh Arelli",
                    "email": "rakesharelli97@gmail.com",
                    "contact": "9391050795"
                },
                notes: {
                    "address": "Razorpay Corporate Office"
                },
                theme: {
                    "color": "#3399cc"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        </script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
</div>

{% endblock %}
