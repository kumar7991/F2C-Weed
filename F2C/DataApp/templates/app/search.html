{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}

<div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for pro in product %}
                <div class="col-sm-4 text-center mb-4 hover-shadow">
                    <a href="{% url 'product-detail' pro.id %}" class="btn">
                </div>
                <img src="{{pro.product_image.url}}" width="300px" height="250px"/>
                <div class="fw-bold">{{pro.title}}</div>
                <div class="fw-bold text-danger">
                    RS.{{pro.discountd_price}}/-
                    <small class="fw-light text-decoration-line-through">{{pro.selling_price}}</small>
                </div>
            </div>
        </a>
        </div>
        {% endfor %}
</div>
</div>
</div>
</div>
{% endblock main-content %}
